# Listener settings
listener 1883 0.0.0.0

# Allow anonymous connections (set to true for development, false for production)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Log settings
log_dest file /mosquitto/log/mosquitto.log

# Retain messages
retained_persistence true

# Password file for user authentication (optional, uncomment to enable)
# password_file /mosquitto/config/passwd

# Configure the maximum number of client connections (optional)
# max_connections 100

# Set the message expiry interval (optional)
# message_expiry_interval 60

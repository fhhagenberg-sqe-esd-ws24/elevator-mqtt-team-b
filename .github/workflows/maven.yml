name: Java CI with Maven

on:
  push:
    #branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Create Build Outputs Directory
      run: mkdir -p build-outputs

    - name: Build MainAlgorithm JAR
      run: |
        jar -cvfe build-outputs/MainAlgorithm.jar at.fhhagenberg.sqelevator.algorithm.MainAlgorithm -C target/classes at/fhhagenberg/sqelevator/algorithm/MainAlgorithm.class

    - name: Build MainAdapter JAR
      run: |
        jar -cvfe build-outputs/MainAdapter.jar at.fhhagenberg.sqelevator.adapter.MainAdapter -C target/classes at/fhhagenberg/sqelevator/adapter/MainAdapter.class

    - name: Upload Executable JARs
      uses: actions/upload-artifact@v4
      with:
        name: executable-jars
        path: build-outputs/

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Tests with JaCoCo Coverage
      run: mvn test jacoco:report --file pom.xml

    - name: Upload JaCoCo Report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco

name: Java CI with Maven

on:
  push:
    #branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Create Executable JAR
      run: |
        mkdir -p build-outputs
        cp target/*.jar build-outputs/
      shell: bash

    - name: Upload Executable JAR
      uses: actions/upload-artifact@v4
      with:
        name: executable-jar
        path: build-outputs/

  test:
    needs: build # FÃ¼hrt die Tests nach dem Build aus
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Tests with JaCoCo Coverage
      run: mvn test jacoco:report --file pom.xml

    - name: Upload JaCoCo Report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco

    - name: Generate Coverage Data
      if: success()
      run: |
        mkdir -p coverage-data
        cp target/site/jacoco/jacoco.xml coverage-data/
        echo "Coverage data exported."

    - name: Upload Coverage Data
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-data
        path: coverage-data/
